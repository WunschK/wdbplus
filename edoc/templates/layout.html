<html data-template="wdb:getEE">
	<head data-template="wdb:getHead"/>
	<body>
		<header data-template="wdb:getHeader"/>
		<main>
			<div class="loadingModal" />
			<div id="wdbContent" data-template="wdb:getContent" />
			<div id="wdbShowHide">
				<a href="javascript:toggleRightside();">»</a>
			</div>
			<aside id="wdbRight">
				<div id="annotationForm" style="display: none;" title="Annotationen">
					<p style="text-align: center;"><i id="annText"></i> (<span id="annFrom"/> <span id="annTo" />)</p>
					<hr />
					<form id="fta">
						<label>Volltextanmerkung</label>
						<input type="text" id="ftaText" />
						<label for="public">Anmerkung ist öffentlich: </label>
						<input type="checkbox" id="public" checked="checked" />
						<br /><input type="submit" />
					</form>
					<hr/>
					<form id="la">
						<label>Layout anpassen</label>
						<select id="layout">
							<option value="noindent">linksbündig ohne Einrückung („noindent“)</option>
							<option value="indent">linksbündig, alle Zeilen eingezogen („indent“)</option>
							<option value="findent">Liste: 1. Zeile eingezogen, wie Absatz („findent“)</option>
						</select>
						<input type="submit" />
					</form>
					<hr/>
				</div>
				<div id="ann" />
				<div id="fac" />
			</aside>
		</main>
	</body>
</html>
