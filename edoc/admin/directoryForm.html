<div data-template="templates:surround" data-template-with="templates/admin.html" data-template-at="container">
  <h1>Funktion</h1>
  <form action="#" method="post" onsubmit="dirupload(event);">
    <fieldset id="selectTarget" style="display: none;">
      <label>Zielcollection auswählen: </label>
      <select name="target"></select>
    </fieldset>
    <fieldset id="selectInpputDir">
      <label>Verzeichnis auswählen: </label>
      <input type="file" id="picker" name="fileList" webkitdirectory="true" />
    </fieldset>
    <input type="submit"/>
  </form>
  <p>
    <img src="../resources/FhHRx.gif" style="display: none;" alt="loading"/>
  </p>
  <ul id="results"/>
</div>
